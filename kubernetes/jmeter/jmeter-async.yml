apiVersion: batch/v1
kind: Job
metadata:
  name: async-jmeter
  labels:
    app: async-jmeter
spec:
  template:
    metadata:
      name: async-jmeter
    spec:
      containers:
        - image: gcr.io/async-test/rvss-jmeter:latest
          name: async-jmeter
          env:
          - name: SERVER_HOST
            value: %%SERVER_HOST%%
          - name: NUM_THREADS
            value: "4000"
          - name: RAMPUP_PERIOD
            value: "360"
          - name: LOOP_COUNT
            value: "50"
          - name: PROJECT
            value: "async-test"
          - name: BUCKET_NAME
            value: "jmeter-bucket-async-test"
          - name: OUTPUT_DIR
            value: "async"
          - name: FILENAME
            value: "async.tar.gz"
      restartPolicy: Never
