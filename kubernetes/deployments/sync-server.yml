apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sync-server
  labels:
    app: sync-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sync-server
  template:
    metadata:
      labels:
        app: sync-server
    spec:
      containers:
      - name: sync-server
        image: gcr.io/reactive-vs-synchronous/rvss-sync-server:v1
        env:
        - name: MONGODB_HOST
          value: mongodb
        ports:
        - containerPort: 8080
#        resources:
#          limits:
#            cpu: 1.0
#            memory: 200Mi
